<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <center><div class="container main">
      <h1>Triangle Tracker</h1>
      <h3>Enter the three sides of your triangle</h3>
      <form id="triangles">
        <div class="form-group">
          <input class="form-control" id="sideA" placeholder="Side 1" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" id="sideB" placeholder="Side 2" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" id="sideC" placeholder="Side 3" type="text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary">TRIANGULATE ME</button>
        </div>
      </form>

      <div id="result">
        <p><span class="triangle-result"></span></p>
      </div>
    </div></center>

  </body>
</html>
